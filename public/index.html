<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        body {
            font-family: sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh; /* Ensure body takes full viewport height */

            /* --- Background Image Styles --- */
            /* Place your image in the 'public/images' folder and update the filename below */
            background-image: url('/images/Untitled.png');
            background-size: cover; /* Scale the image to cover the entire area */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep the background fixed during scroll */
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }
        p {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        #map { 
            height: 500px; 
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Make map container slightly transparent */
            backdrop-filter: blur(2px); /* Blur the background behind the map */
        }
        .admin-link { 
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .admin-link:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* --- Header and Navigation Styles --- */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure header is above the map */
        }

        #hamburger-btn {
            display: none; /* Hidden on desktop */
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        #hamburger-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            #hamburger-btn {
                display: block; /* Show hamburger on mobile */
            }

            #main-nav {
                display: none; /* Hide nav by default on mobile */
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(5px);
                border-radius: 8px;
                padding: 10px;
            }

            #main-nav.is-open {
                display: block; /* Show nav when hamburger is clicked */
            }

            #main-nav .admin-link {
                display: block; /* Stack links vertically */
                margin: 5px 0; /* Add some vertical spacing */
            }
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <nav id="main-nav">
            <a href="/rules.html" class="admin-link">Rules</a>
            <a href="/signin.html" class="admin-link">Admin Sign-In</a>
        </nav>
        <button id="hamburger-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

    <h1 id="page-title" style="padding-top: 60px;"></h1>
    <div id="map"></div>
    <p>
        To ensure you have the best experience while trick-or-treating, please abide by the following <a href="/rules.html" style="color: gold;">Rules</a>
    </p>

    <footer>Built by Dragonink Technologies 2025</footer>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Set the page title with the current year
            const year = new Date().getFullYear();
            document.getElementById('page-title').textContent = `Ardlethan Halloween ${year}`;

            // Hamburger menu logic
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mainNav = document.getElementById('main-nav');
            hamburgerBtn.addEventListener('click', () => {
                mainNav.classList.toggle('is-open');
            });

            // Initialize the map without a view
            const map = L.map('map');

            // Add the OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // Fetch addresses from our API (they should already have coordinates)
            const response = await fetch('/api/addresses');
            const addresses = await response.json();
            const markerCoords = [];

            // Add a marker for each address that has coordinates
            for (const address of addresses) {
                if (address.lat && address.lon) {
                    const latLng = [address.lat, address.lon];
                    L.marker(latLng).addTo(map).bindPopup(`<b>${address.text}</b>`);
                    markerCoords.push(latLng);
                }
            }

            // If we have markers, fit them in the view
            if (markerCoords.length > 1) {
                map.fitBounds(markerCoords, { padding: [50, 50] });
            } else if (markerCoords.length === 1) {
                // If only one marker, center on it with a reasonable zoom level
                map.setView(markerCoords[0], 13);
            } else {
                // Fallback view if no addresses are found
                map.setView([-33.0, 146.9], 6);
            }
        });
    </script>
</body>
</html>
